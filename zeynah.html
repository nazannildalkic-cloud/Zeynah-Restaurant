<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZEYNAH | Live Demo - Voice AI</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Outfit', sans-serif;
    background: #0f172a;
    color: #e2e8f0;
    line-height: 1.6;
    overflow-x: hidden;
}

.container {
    width: 90%;
    max-width: 1100px;
    margin: auto;
}

/* Header */
header {
    padding: 20px 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    background: rgba(15, 23, 42, 0.8);
    z-index: 100;
}

.logo {
    font-weight: 700;
    font-size: 24px;
    letter-spacing: 0.5px;
}

/* Hero Section */
.hero {
    padding: 100px 0 120px;
    text-align: center;
}

h1 {
    font-size: 52px;
    font-weight: 700;
    line-height: 1.2;
    margin: 0 0 20px 0;
}

.gradient {
    background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.hero p {
    font-size: 20px;
    color: #94a3b8;
    max-width: 600px;
    margin: 0 auto;
}

/* Section */
.section {
    padding: 80px 0;
    text-align: center;
}

h2 {
    font-size: 36px;
    font-weight: 700;
    margin: 0 0 16px 0;
}

.section > .container > p {
    font-size: 18px;
    color: #94a3b8;
    margin-bottom: 40px;
}

/* Buttons */
.cta {
    padding: 16px 32px;
    background: #00d4ff;
    color: #0f172a;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    font-size: 16px;
    font-family: 'Outfit', sans-serif;
    transition: all 0.3s ease;
    box-shadow: 0 4px 14px 0 rgba(0, 212, 255, 0.4);
    margin: 10px;
    min-width: 220px;
}

.cta:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px 0 rgba(0, 212, 255, 0.6);
}

.cta:active {
    transform: translateY(0);
}

.cta:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
}

.cta.stop {
    background: #dc3545;
    color: white;
    box-shadow: 0 4px 14px 0 rgba(220, 53, 69, 0.4);
}

.cta.stop:hover {
    box-shadow: 0 6px 20px 0 rgba(220, 53, 69, 0.6);
}

/* Status */
#demo-status {
    margin-top: 30px;
    font-weight: 600;
    font-size: 18px;
    color: #00d4ff;
    min-height: 27px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

#demo-status.error {
    color: #ff4444;
}

#demo-status.success {
    color: #22c55e;
}

.pulse {
    display: inline-block;
    width: 8px;
    height: 8px;
    background: #00d4ff;
    border-radius: 50%;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% {
        opacity: 1;
        transform: scale(1);
    }
    50% {
        opacity: 0.5;
        transform: scale(1.2);
    }
}

/* Permission Notice */
.permission-notice {
    margin-top: 20px;
    padding: 12px 20px;
    background: rgba(0, 212, 255, 0.1);
    border: 1px solid rgba(0, 212, 255, 0.3);
    border-radius: 6px;
    color: #94a3b8;
    font-size: 14px;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
}

/* Responsive */
@media (max-width: 768px) {
    h1 {
        font-size: 36px;
    }
    
    h2 {
        font-size: 28px;
    }
    
    .hero p {
        font-size: 18px;
    }
    
    .section > .container > p {
        font-size: 16px;
    }
    
    .hero {
        padding: 60px 0 80px;
    }
    
    .section {
        padding: 60px 0;
    }
    
    .cta {
        min-width: 100%;
        margin: 8px 0;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 28px;
    }
    
    h2 {
        font-size: 24px;
    }
    
    .hero p {
        font-size: 16px;
    }
    
    .logo {
        font-size: 20px;
    }
}
</style>
</head>

<body>

<header>
<div class="container" style="display: flex; justify-content: space-between; align-items: center;">
<div class="logo"><a href="index.html" style="color: inherit; text-decoration: none;">ZEYNAH</a></div>
<nav style="display: flex; gap: 20px;">
<a href="index.html" style="color: #94a3b8; text-decoration: none; transition: color 0.3s;" onmouseover="this.style.color='#00d4ff'" onmouseout="this.style.color='#94a3b8'">‚Üê Zur√ºck</a>
</nav>
</div>
</header>

<section class="hero">
<div class="container">
<h1>Voice AI, die <span class="gradient">Umsatz generiert</span></h1>
<p>Automatisierte Gespr√§che. Qualifizierte Leads. Messbares Wachstum.</p>
</div>
</section>

<section class="section">
<div class="container">
<h2>Live Voice Demo</h2>
<p>Sprechen Sie direkt mit unseren KI-Agenten.</p>

<div class="button-group">
<button id="start-hotel" class="cta">üè® Hotel & Gastronomie</button>
<button id="start-immo" class="cta">üè† Immobilien</button>
</div>
<button id="stop-demo" class="cta stop" style="display:none;">‚èπ Gespr√§ch beenden</button>

<p id="demo-status">Bereit zum Starten.</p>

<div class="permission-notice">
üí° Der Browser fragt nach Mikrofon-Zugriff. Bitte erlauben Sie dies f√ºr die Demo.
</div>
</div>
</section>

<script type="module">
import Vapi from "https://esm.sh/@vapi-ai/web@2.5.2";

document.addEventListener("DOMContentLoaded", () => {

    const PUBLIC_KEY = "946075e6-8ecc-45cb-9daf-7a22a29003e7";

    const ASSISTANTS = {
        hotel: "97c3950b-de86-4997-be45-b49218580ee0",
        immo: "fe9075b3-4e9b-4fc1-b4a7-24fb3ac73a54"
    };

    const vapi = new Vapi(PUBLIC_KEY);

    const btnHotel = document.getElementById("start-hotel");
    const btnImmo = document.getElementById("start-immo");
    const btnStop = document.getElementById("stop-demo");
    const statusEl = document.getElementById("demo-status");

    let activeCall = false;

    function setStatus(text, type = "default") {
        statusEl.className = type === "error" ? "error" : type === "success" ? "success" : "";
        
        if (type === "connected") {
            statusEl.innerHTML = '<span class="pulse"></span> ' + text;
        } else {
            statusEl.textContent = text;
        }
    }

    function toggleButtons(calling) {
        btnHotel.disabled = calling;
        btnImmo.disabled = calling;
        btnStop.style.display = calling ? "inline-block" : "none";
    }

    async function startDemo(type) {
        if (activeCall) return;

        activeCall = true;
        toggleButtons(true);
        setStatus("Verbindung wird aufgebaut...");

        try {
            await vapi.start(ASSISTANTS[type]);
        } catch (err) {
            console.error("Vapi Start Error:", err);
            activeCall = false;
            toggleButtons(false);
            
            if (err.message && err.message.includes("Permission")) {
                setStatus("‚ùå Mikrofon-Zugriff verweigert. Bitte erlauben Sie den Zugriff.", "error");
            } else {
                setStatus("‚ùå Verbindung fehlgeschlagen. Bitte versuchen Sie es erneut.", "error");
            }
        }
    }

    function stopDemo() {
        if (!activeCall) return;
        
        try {
            vapi.stop();
            setStatus("Verbindung wird beendet...");
        } catch (err) {
            console.error("Vapi Stop Error:", err);
            // Force cleanup
            activeCall = false;
            toggleButtons(false);
            setStatus("Gespr√§ch beendet.", "success");
        }
    }

    // Vapi Events
    vapi.on("call-start", () => {
        setStatus("üî¥ Live - Sprechen Sie jetzt!", "connected");
    });

    vapi.on("call-end", () => {
        activeCall = false;
        toggleButtons(false);
        setStatus("‚úì Gespr√§ch beendet.", "success");
        
        setTimeout(() => {
            setStatus("Bereit zum Starten.");
        }, 3000);
    });

    vapi.on("error", (e) => {
        console.error("Vapi Error:", e);
        activeCall = false;
        toggleButtons(false);
        setStatus("‚ùå Ein Fehler ist aufgetreten.", "error");
        
        setTimeout(() => {
            setStatus("Bereit zum Starten.");
        }, 4000);
    });

    vapi.on("speech-start", () => {
        console.log("User started speaking");
    });

    vapi.on("speech-end", () => {
        console.log("User stopped speaking");
    });

    vapi.on("message", (message) => {
        console.log("Message from assistant:", message);
    });

    // Button Event Listeners
    btnHotel.addEventListener("click", () => startDemo("hotel"));
    btnImmo.addEventListener("click", () => startDemo("immo"));
    btnStop.addEventListener("click", stopDemo);

    // Cleanup on page unload
    window.addEventListener("beforeunload", () => {
        if (activeCall) {
            vapi.stop();
        }
    });

});
</script>

</body>
</html>
